<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Admin Dashboard project</title>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h3 class="dashboardTitle">Dashboard</h3>
      <div class="menu1">
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
      </div>
      <div class="menu2">
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
    </div>

    <!-- Header -->
    <div class="header">
      <div class="searchbar"><span></span><input type="search" /></div>
      <div class="notifications">
        <span class="notifBell"></span>
        <img src="" alt="" />
        <h5 class="notifName"></h5>
      </div>
      <div class="profileImg">
        <img src="" alt="" />
      </div>
      <div class="profileName">
        <h6 class="profileNameSmall"></h6>
        <h3 class="profileNameLarge"></h3>
      </div>
      <div class="buttonsMenu">
        <button class="buttonsHeader"></button>
        <button class="buttonsHeader"></button>
        <button class="buttonsHeader"></button>
      </div>
    </div>

    <!-- Content div -->
    <div class="content"></div>
  </body>
</html>
